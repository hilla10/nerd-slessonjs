<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers & recursion</title>

    <style>
        .one {
            width: 100px;
            height: 100px;
            background: #910814;
            transition: all 2s;
            ;
        }

        .two {
            width: 500px;
            height: 500px;
            background: #1b2f6b;
            transition: all 2s;
        }
    </style>
</head>

<body>
    <div id="theDiv" class="one"></div>
    <script>
        let theDiv = document.querySelector('#theDiv');
        setTimeout(function () {
            theDiv.setAttribute('class', 'two');
        }, 2000)
    </script>
</body>

</html>
