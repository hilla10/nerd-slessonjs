<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Vacation Destinations Wish List</title>

</head>

<body>

    <header>
        <h1>Vacation Destinations Wish List</h1>
        <p>Found exciting places to visit on your next Vacation? Use the form below to add then to you wish list.</p>
    </header>

    <main>
        <form id="destination_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Provide a name or a Destination" required>
            <label for="location">Destination Location</label>
            <input type="text" id="location" required placeholder="Where is this Destination">

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a url for photo">

            <label for="description">Description</label>
            <textarea id="description" placeholder="Describe the destination"></textarea>

            <button type="submit">Add to list</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destinations_container">
                <!-- content generated by JS -->
            </div>
        </article>
    </main>

</body>

</html>
