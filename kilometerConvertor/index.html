    <script src="script.js" defer></script>

    <title>Kilometer converter</title>
</head>

<body>
    <h1>Miles to Kilometers Converters</h1>

    <div class="container">
        <p>Type in a number of mile and click the button to convert the distance to kilometer</p>
        <form id="convert">
            <input type="text" placeholder="distance" id="distance">
            <input type="submit" name="convert dist" value="Convert Distance" class="btn" id="submit">
        </form>
    </div>
    <div class="result" id="answer">
    </div>
